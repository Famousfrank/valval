<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #status,
        #countdown,
        #mined {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        /* Modal styles */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Balance Page</h1>
        <div class="balance">
            <h2>Current Balance: <span id="balance">0</span> coins</h2>
        </div>
        <button id="refreshButton">Refresh Balance</button>
    </div>

    <script>
        const balanceElement = document.getElementById('balance');
        const minedCoinsElement = document.getElementById('minedCoins');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusElement = document.getElementById('status');
        const countdownElement = document.getElementById('countdown');
        const transferButton = document.getElementById('transferButton');
        const modal = document.getElementById('modal');
        const closeModal = document.querySelector('.close');
        const claimButton = document.getElementById('claimButton');


        const refreshButton = document.getElementById('refreshButton');

        function updateBalance() {
            const storedBalance = localStorage.getItem('balance');
            if (storedBalance !== null) {
                balanceElement.textContent = storedBalance;
            } else {
                balanceElement.textContent = '0';
            }
        }

        refreshButton.addEventListener('click', updateBalance);

        // Update balance on page load
        updateBalance();
    </script>
</body>

</html>
